<!DOCTYPE html>
<html>

<head>
    <title>Simple Storage Contract</title>
    <script src='./js/dist/jquery-3.5.1.min.js'></script>
    <link href='./css/tachyons.min.css' rel='stylesheet' type="text/css" />
    <style>
        code {
          font-family: inconsolata, Menlo, Monaco, Consolas, "Courier New", monospace;
        }
  
        code {
          padding: 0.2em;
          font-size: 85%;
          background-color: rgba(27,31,35,.05);
          border-radius: 3px;
        }
    </style>
</head>

<body class="w-100 sans-serif bg-white">
    <main class="mw7 center" role="main">
        <div class="flex-l mt2 w8 center article-container">
            <article class="cf pv3 ph3 ph4-ns w-100">
                <header>
                    <h1 class="f1 mb1">
                        Simple Storage DApp
                    </h1>
                </header>
                <div class="lh-copy fw3 f4 dark-gray">
                    <div id="ui">
                        <p class="mt2">
                            Owner : <code id="owner">0x0000000000000000000000000000000000000000</code>
                        </p>
                        <p class="mt2">
                            Value of <code>storedData</code>: <span id="storedData">0</span>
                        </p>
                        <h3 class="code">set()</h3>
                        <form id="setForm" class="br2-ns">
                            <fieldset class="cf bn ma0 pa0">
                                <div class="cf">
                                    <label class="clip" for="number">Number to set</label>
                                    <input
                                        class="f6 f5-l input-reset bn bg-near-white fl black-80 pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                                        placeholder="Number to set" type="number" name="setNumber" value="1" min="1"
                                        id="setNumber">
                                    <input
                                        class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-red hover-bg-dark-red white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                                        type="submit" value="SET">
                                </div>
                            </fieldset>
                        </form>
                        <h3 class="code">increment()</h3>
                        <form id="incrementForm" class="br2-ns">
                            <fieldset class="cf bn ma0 pa0">
                                <div class="cf">
                                    <label class="clip" for="number">Increment number</label>
                                    <input
                                        class="f6 f5-l input-reset bn bg-near-white fl black-80 pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                                        placeholder="Increment number" type="number" name="incrementNumber" value="1" min="1"
                                        id="incrementNumber">
                                    <input
                                        class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-red hover-bg-dark-red white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                                        type="submit" value="INCREMENT">
                                </div>
                            </fieldset>
                        </form>
                        <h3 class="code">decrement()</h3>
                        <form id="decrementForm" class="br2-ns">
                            <fieldset class="cf bn ma0 pa0">
                                <div class="cf">
                                    <label class="clip" for="number">Decrement number</label>
                                    <input
                                        class="f6 f5-l input-reset bn bg-near-white fl black-80 pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                                        placeholder="Decrement number" type="number" name="decrementNumber" value="1" min="1"
                                        id="decrementNumber">
                                    <input
                                        class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-red hover-bg-dark-red white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                                        type="submit" value="DECREMENT">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </article>
        </div>
        <h2>Log</h2>
        <div class="code f6 lh-solid overflow-auto ph3 ba b--moon-gray" style="height:16em" id="log"></div>
    </main>
</body>
<script src="./js/dist/web3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>

</html>
