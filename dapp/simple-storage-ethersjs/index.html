<!DOCTYPE html>
<html>
  <head>
    <title>Simple Storage Contract</title>
  </head>
  <body>
    <h1>Simple Storage DApp</h1>
    <div class="controls">
      <form>
        <p>
          <label for="private-key">Private Key : </label>
          <input type="text" id="private-key" class="private-key" />
        </p>
        <p>
          <button class="submit">Deploy</button>
        </p>
      </form>
      <h2>Smart Contract Interaction</h2>
      <p>
        <label for="set-uint-n">set uint n : </label>
        <input type="text" id="set-uint-n" class="set-uint-n" />
      </p>
      <p>
        <button class="set">Set</button>
      </p>
      <p>
        <button class="get">Get</button>
      </p>
      <div class="get-result"></div>
      <p>
        <label for="increment-uint-n">increment uint n : </label>
        <input type="text" id="increment-uint-n" class="increment-uint-n" />
      </p>
      <p>
        <button class="increment">Increment</button>
      </p>
      <p>
        <label for="decrement-uint-n">decrement uint n : </label>
        <input type="text" id="decrement-uint-n" class="decrement-uint-n" />
      </p>
      <p>
        <button class="decrement">Decrement</button>
      </p>
    </div>
  </body>
  <script
    src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
    charset="utf-8"
    type="text/javascript"
  ></script>
  <script src="app.js" type="text/javascript"></script>
</html>
